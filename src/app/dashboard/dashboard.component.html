<div class="dashboard-container">
  <!-- En-tête -->
  <div class="tete">
    <div class="titre">
      <h1 class="text-3xl font-bold">Tableau de Bord</h1>
      <p class="text-gray-500 mt-1">Aperçu rapide de la situation du personnel.</p>
    </div>
    <div class="actions">
      <button (click)="chargerDonneesEtDessiner()" class="btn refresh">
        <i class="fas fa-sync-alt"></i> Rafraîchir
      </button>
      <button (click)="telechargerRapport('pdf')" class="btn download">
        <i class="fas fa-file-pdf"></i> Rapport PDF
      </button>
      <button (click)="telechargerRapport('excel')" class="btn download">
        <i class="fas fa-file-excel"></i> Rapport Excel
      </button>
    </div>
  </div>

  <!-- Indicateurs de chargement et messages -->
  <div *ngIf="isLoading" class="text-center my-4 text-blue-600">
    <i class="fas fa-spinner fa-spin mr-2"></i> Chargement des données...
  </div>
  <div *ngIf="message" class="text-center my-4 text-gray-700 font-medium">
    <p>{{ message }}</p>
  </div>

  <!-- Section des cartes d'information -->
  <div class="infos">
    <div class="card border-l-blue-500">
      <div class="info">
        <p>Total Personnel</p>
        <p class="text-3xl font-bold">{{ totalPersonnel }}</p>
      </div>
      <div class="icon bg-blue-100 text-blue-600">
        <i class="fas fa-users"></i>
      </div>
    </div>
    <div class="card border-l-green-500">
      <div class="info">
        <p>Personnel Présent</p>
        <p class="text-3xl font-bold">{{ personnelPresent }}</p>
      </div>
      <div class="icon bg-green-100 text-green-600">
        <i class="fas fa-user-check"></i>
      </div>
    </div>
    <div class="card border-l-red-500">
      <div class="info">
        <p>Personnel Absent</p>
        <p class="text-3xl font-bold">{{ personnelAbsent }}</p>
      </div>
      <div class="icon bg-red-100 text-red-600">
        <i class="fas fa-user-times"></i>
      </div>
    </div>
  </div>

  ngOnDestroy(): void {

  chargerDonneesEtDessiner() {
    this.isLoading = true;
    this.message = '';

    forkJoin({
      allPersonnels: this.personnelService.getAllPersonnels(),
      allPointages: this.pointageService.getAllPointages()
    }).subscribe({
      next: (data) => {

    // Ne rien faire si le format n'est pas 'pdf'
    if (format !== 'pdf') {
      this.message = `Génération de rapport non supportée pour le format ${format.toUpperCase()}.`;
      return;
    }

    this.message = `Génération du rapport au format ${format.toUpperCase()} en cours...`;

        // Définit le nom du fichier à télécharger
        a.download = `rapport_personnel_${new Date().toISOString().slice(0, 10)}.${format}`;
        a.click();

        a.remove(); // Supprime l'élément 'a' du DOM

        this.message = `Rapport ${format.toUpperCase()} téléchargé avec succès !`;
        this.isLoading = false;

      error: (err) => {
